language: python
sudo: false
notifications:
    email: false
env:
    global:
        - TZ=UTC
python:
    - 3.6
install: 
    - pip install tox-travis
    - pip install coverage
    - pip install -r requirements
    - pip install kivy
before_script:
    - pip install python-coveralls
script:
    - tox
    - coverage run --source=cfltools -m py.test
    - coverage report -m
after_success: coveralls


